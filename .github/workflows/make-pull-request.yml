name: Generate a Pull Request

on:
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  make-pull-request:
    runs-on: ubuntu-latest
    steps:
      - run: echo "$GITHUB_RUN_ID" >run-id.txt

      - id: commit
        uses: amezin/create-commit-action@main
        with:
          message: Auto-generated commit
          files: run-id.txt

      - uses: amezin/create-or-update-git-ref-action@main
        with:
          ref: refs/heads/auto-generated
          sha: ${{ steps.commit.outputs.sha }}
          force: true

      - uses: amezin/create-or-update-pull-request-action@main
        with:
          title: Auto-generated Pull Request
          head: auto-generated
